<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Family - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Happy Family</header>
  <div class="container">
    <div class="logo"><div class="logo-circle">H</div></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email or phone number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p><a href="#">Forgotten password?</a></p>
    <button style="background-color: #42b72a;">Create New Account</button>
  </div>
  <footer>
    <p>Happy Family © 2025 – This is not Facebook / Meta</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
